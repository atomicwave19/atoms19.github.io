loaded(()=>{
    b_in=new finder("#in-bright")
    s_in=new finder("#in-sepia")
    bl_in=new finder("#in-blur")
    c_in=new finder("#in-contrast")
    g_in=new finder("#in-gray")
    h_in=new finder("#in-hue")
    st_in=new finder("#in-saturate")
    inv_in=new finder("#in-invert")
    o_in=new finder("#in-opacity")
    src=new finder("#src-inp")
    img=new finder("#target-img")
    
})

preLoadedImages=[
"https://images.unsplash.com/photo-1531366936337-7c912a4589a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80",
"https://images.unsplash.com/photo-1542773998-9325f0a098d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1051&q=80",
"https://images.unsplash.com/photo-1493238792000-8113da705763?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80",
"https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80",
"https://preview.redd.it/ibhzio4f0js21.jpg?width=640&crop=smart&auto=webp&s=b00bfea5f58994fe1db7d35069d933001744e3ac",
"https://images.unsplash.com/photo-1494905998402-395d579af36f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
,"https://images.unsplash.com/photo-1606152537426-33511d5b079d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
]



function edit(){
    img.style("filter",`    brightness(${b_in.val()}%)
sepia(${s_in.val()}%)  
blur(${bl_in.val()}px)    
contrast(${c_in.val()}%)  
grayscale(${g_in.val()}%) 
hue-rotate(${h_in.val()}deg) 
saturate(${st_in.val()}%)
invert(${inv_in.val()}%)
opacity(${o_in.val()}%)
    `)
}

function reset(){

    img.style("filter","none")
    b_in.val("100")
    s_in.val("0")
    bl_in.val("0")
    c_in.val("100")
    g_in.val("0")
    h_in.val("0")
    st_in.val("100")
    inv_in.val("0")
    o_in.val("100")
    Toast("image filters reseted !","var(--green)")
}

function cha(){

if(src.val().match(/(https?:\/\/[^\s]+)/g) && src.val()!=""){
    img.org().src=src.val()
    src.val("")
    Toast("image changed",'var(--lime)')
}else{
    Toast("please enter a valid url","var(--red)")
    src.val("")
}
}

function getCode(s){
if(s=="full"){
    return `<img src=${img.org().src}         style="filter:brightness(${b_in.val()}%) sepia(${s_in.val()}%)  blur(${bl_in.val()}px)    contrast(${c_in.val()}%)  grayscale(${g_in.val()}%) hue-rotate(${h_in.val()}deg) saturate(${st_in.val()}%) invert(${inv_in.val()}%) opacity(${o_in.val()}%);transform:rotate(${ydeg-90}deg)"/>`}else{

return `filter:brightness(${b_in.val()}%) sepia(${s_in.val()}%)  
blur(${bl_in.val()}px)    
contrast(${c_in.val()}%)  
grayscale(${g_in.val()}%) 
hue-rotate(${h_in.val()}deg) 
saturate(${st_in.val()}%)
invert(${inv_in.val()}%)
opacity(${o_in.val()}%);
transform:rotate(${ydeg-90}deg)`
    }
    
}

i=1

function swaparoo(){
    
    img.attr("src",preLoadedImages[i])
    i+=1
    if(i>=preLoadedImages.length){
        i=0
    }
    Toast("image changed")
    
}


ydeg=0
function rotation(){
 if(ydeg==0){
        ydeg+=90
    }
    img.style("transform",`rotate(${ydeg}deg)`)
    ydeg+=90
   
}


function openUp(){
    img.toggleClass("opr")
    new finder("body").toggleClass("wrap-mega")
    
    
    
    
}
    </script>
